<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" async defer></script>
    <title>Morse Code Translator</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Morse Code Translator</h1>
        <form>
          <div>
            <input type="text" id="text" placeholder="Type your text here..." />
            <input type="submit" id="submit" value="Convert to Morse Code" />
          </div>
        </form>
        <h4>Translation:</h4>
        <div id="result"></div>
      </section>
    </main>
  </body>
</html>
